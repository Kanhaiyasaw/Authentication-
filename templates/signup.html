{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>New Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Signup Here....</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url({% static 'images/bg-1.jpg' %});">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="{% url 'signup' %}" method="post" enctype='multipart/form-data'>
							{% csrf_token %}
							<div class="form-group mb-3">
			      			<label class="label" for="name">First name</label>
			      			<input type="text" class="form-control" name="firstname" placeholder="First name" required>
			      			</div>
                          <div class="form-group mb-3">
                            <label class="label" for="name">Last name</label>
                            <input type="text" class="form-control" name="lastname" placeholder="Last name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="name">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
						<div class="form-group mb-3">
                            <label class="label" for="name">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="name">Address</label>
                            <input type="text" class="form-control" name="address" placeholder="Address" required>
                        </div>
						<div class="form-group mb-3">
                            <label class="label" for="name">Profile Image</label>
                            <input type="file" id="img" name="img">
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="name">City</label>
                            <input type="text" class="form-control" name="city" placeholder="City" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Password</label>
                          <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Confirm Password</label>
		              <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		          </form>
		          <p class="text-center">Already Account! <a href="{% url 'login' %}">Log In</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
   <!-- Javscript files-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
